<div class="page">

  <table>
    <th>Name</th>
    <th>Email</th>
    <th>City</th>
    <th>Company Name</th>
    <tr *ngFor="let user of users">
      <td>{{user?.name}}</td>
      <td>{{user?.email}}</td>
      <td>{{user?.address.city}}</td>
      <td>{{user?.company.name}}</td>
    </tr>
  </table>

</div>
